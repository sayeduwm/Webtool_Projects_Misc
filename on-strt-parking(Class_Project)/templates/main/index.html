{% extends "base.html" %}

{% block content %}

  <form method="post" action="/"> 
  {% csrf_token %}
  <div>
    <h2>On-street Parking Check</h2>
    Date: <input type="date" name="date" required><br/>
    Time: <input type="time" name="time" required><br/>
    Location: <input type="text" name="location" required><br/>
    <input type="submit"/>
    </div>
  </form>
  
{% endblock content %}
